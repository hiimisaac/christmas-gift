<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Surprise for Erin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- LUXURY THEME --- */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #020617; /* Deep Navy */
            /* Elegant bokeh background */
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            -webkit-font-smoothing: antialiased;
        }

        .font-luxury { font-family: 'Cinzel', serif; }

        /* --- 3D GIFT BOX (Refined) --- */
        .gift-container {
            position: relative;
            z-index: 50;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .box-body {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #7f1d1d, #450a0a); /* Deep Red */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
            border-radius: 2px;
        }
        
        .box-lid {
            width: 170px;
            height: 40px;
            background: linear-gradient(135deg, #991b1b, #7f1d1d);
            position: absolute;
            top: -25px;
            left: -5px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border-radius: 2px;
        }

        /* Gold Foil Ribbon */
        .ribbon-vertical {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, #fcd34d, #b45309, #fcd34d); /* Gold Gradient */
        }
        
        .ribbon-horizontal {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, #fcd34d, #b45309, #fcd34d);
        }

        .bow {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        /* --- GLASS TICKET --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 80px rgba(251, 191, 36, 0.1); /* Gold glow */
        }

        /* --- ANIMATIONS --- */
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .shaking { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

        /* Confetti Canvas */
        #confetti { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; }
    </style>
</head>
<body class="flex items-center justify-center">

    <audio id="bg-music" preload="auto" loop></audio>

    <canvas id="confetti"></canvas>

    <div id="gift-wrapper" class="gift-container animate-float" onclick="unwrapGift()">
        <div class="absolute -right-16 top-4 bg-white text-slate-900 px-4 py-2 shadow-xl transform rotate-6 z-20 font-luxury tracking-widest text-xs border border-gray-200">
            TO: MY WIFE
        </div>

        <div class="box-body">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            
            <div class="box-lid">
                <div class="ribbon-vertical"></div>
                <div class="bow">
                    <div class="relative">
                        <div class="absolute w-12 h-12 border-4 border-[#fcd34d] rounded-full -left-8 top-1 transform rotate-45"></div>
                        <div class="absolute w-12 h-12 border-4 border-[#fcd34d] rounded-full -right-4 top-1 transform -rotate-45"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-16 text-center text-white/60 font-luxury tracking-[0.3em] text-xs uppercase">
            Tap to Open
        </div>
    </div>

    <div id="ticket" class="hidden relative z-50 w-[90%] max-w-md mx-auto transform scale-95 opacity-0 transition-all duration-1000">
        <div class="glass-card rounded-sm p-8 text-center border-t-4 border-[#fcd34d]">
            
            <p class="text-[#fcd34d] text-xs tracking-[0.4em] uppercase mb-6 font-luxury">Merry Christmas</p>
            
            <h2 class="text-3xl text-white font-light mb-1">Get Ready to go</h2>
            <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500 mb-8 font-luxury tracking-tighter">
                UP!
            </h1>

            <div class="border-y border-white/10 py-6 my-6">
                <p class="text-2xl text-white font-luxury mb-2">FORREST FRANK</p>
                <div class="flex justify-center items-center gap-4 text-sm text-white/60 uppercase tracking-widest">
                    <span>Live In Concert</span>
                    <span>â€¢</span>
                    <span>Raleigh, NC</span>
                </div>
            </div>

            <p class="text-white/80 italic font-light text-lg mb-8">
                "Pack your bags, my love!"
            </p>

            <button onclick="document.getElementById('bg-music').play()" class="text-xs text-[#fcd34d] border border-[#fcd34d]/30 px-6 py-2 rounded hover:bg-[#fcd34d]/10 transition uppercase tracking-widest">
                Replay Song
            </button>
        </div>
    </div>

    <script>
        // --- 1. ROBUST AUDIO LOADER (Apple Music) ---
        // This runs instantly on page load to prep the browser
        const audio = document.getElementById('bg-music');
        
        // Search iTunes API for Forrest Frank - UP!
        fetch('https://itunes.apple.com/search?term=Forrest+Frank+UP&media=music&limit=1')
            .then(response => response.json())
            .then(data => {
                if(data.results.length > 0) {
                    audio.src = data.results[0].previewUrl;
                    console.log("Audio Loaded: " + data.results[0].trackName);
                }
            })
            .catch(err => console.error("Audio fetch failed", err));

        // --- 2. UNWRAP LOGIC ---
        function unwrapGift() {
            const gift = document.getElementById('gift-wrapper');
            const ticket = document.getElementById('ticket');

            // Play Audio (Browser allows this because it's inside a click event)
            audio.volume = 0.5; // Start softer
            audio.play().then(() => {
                // Fade volume in
                let vol = 0.5;
                const interval = setInterval(() => {
                    if (vol < 1.0) {
                        vol += 0.1;
                        audio.volume = Math.min(vol, 1.0);
                    } else {
                        clearInterval(interval);
                    }
                }, 200);
            }).catch(e => console.log("Audio play blocked by browser settings"));

            // Animation Sequence
            gift.classList.remove('animate-float');
            gift.classList.add('shaking');

            setTimeout(() => {
                // "Explode" Gift
                gift.style.transition = "all 0.6s cubic-bezier(0.16, 1, 0.3, 1)";
                gift.style.transform = "scale(1.2)";
                gift.style.opacity = "0";
                
                setTimeout(() => {
                    gift.style.display = 'none';
                    ticket.classList.remove('hidden');
                    
                    // Force Browser Render
                    void ticket.offsetWidth; 
                    
                    // Show Ticket
                    ticket.style.opacity = "1";
                    ticket.style.transform = "scale(1)";
                    
                    startConfetti();
                }, 300);
            }, 800);
        }

        // --- 3. GOLD CONFETTI ---
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const particles = [];
        const colors = ['#fcd34d', '#fbbf24', '#ffffff', '#ef4444'];

        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: width / 2,
                    y: height / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 5 + 2,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 1) * 20, // Upward burst
                    color: colors[Math.floor(Math.random() * colors.length)],
                    drag: 0.96,
                    gravity: 0.5
                });
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= p.drag;
                p.vy *= p.drag;
                p.vy += p.gravity;

                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.w, p.h);

                if (p.y > height) particles.splice(index, 1);
            });

            if (particles.length > 0) requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
    </script>
</body>
</html>
