<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üéÅ</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0c1a2e" />

  <style>
    :root {
      --gold: #d4b896;
      --mint: #7ed7c1;
      --red: #e85d5d;
      --green: #4ade80;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    /* Put gradient on html - this truly extends edge-to-edge on iOS */
    html {
      height: 100%;
      background: 
        radial-gradient(ellipse 120% 60% at 20% 10%, rgba(212, 184, 150, 0.15), transparent 50%),
        radial-gradient(ellipse 100% 50% at 80% 20%, rgba(126, 215, 193, 0.12), transparent 45%),
        radial-gradient(ellipse 80% 40% at 50% 100%, rgba(126, 215, 193, 0.08), transparent 40%),
        linear-gradient(175deg, 
          #0f1f35 0%, 
          #0c1a2e 25%,
          #091525 50%,
          #06101c 75%,
          #040a14 100%
        );
      background-color: #040a14;
      background-attachment: fixed;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      background: transparent;
      color: rgba(255,255,255,.94);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Cover any overscroll areas at bottom */
    body::after {
      content: "";
      position: fixed;
      left: -100px;
      right: -100px;
      bottom: -200px;
      height: 300px;
      background: #040a14;
      z-index: -2;
    }

    /* Christmas lights */
    .lights {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      padding-top: env(safe-area-inset-top, 0px);
      z-index: 50;
      pointer-events: none;
    }

    .wire {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 50px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .wire::before {
      content: "";
      position: absolute;
      top: 8px;
      left: 16px;
      right: 16px;
      height: 2px;
      background: rgba(255,255,255,.12);
      border-radius: 2px;
    }

    .bulb {
      position: absolute;
      width: 10px;
      height: 18px;
      transform-origin: 50% 0;
      animation: sway 3s ease-in-out infinite;
    }

    .bulb-cap {
      position: absolute;
      left: 50%;
      top: 0;
      width: 6px;
      height: 4px;
      transform: translateX(-50%);
      background: rgba(255,255,255,.3);
      border-radius: 2px 2px 0 0;
    }

    .bulb-glass {
      position: absolute;
      left: 50%;
      top: 3px;
      width: 8px;
      height: 10px;
      transform: translateX(-50%);
      border-radius: 50% 50% 40% 40%;
      background: currentColor;
      box-shadow: 
        0 0 6px currentColor,
        0 0 12px currentColor,
        0 0 20px currentColor;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    @keyframes glow {
      0% { opacity: 0.7; filter: brightness(0.9); }
      100% { opacity: 1; filter: brightness(1.2); }
    }

    /* Snow & spark canvas - extend beyond viewport */
    canvas {
      position: fixed;
      top: -100px;
      left: -100px;
      right: -100px;
      bottom: -100px;
      pointer-events: none;
    }
    #snow { z-index: 10; }
    #spark { z-index: 60; }

    /* Main content */
    .scroll {
      position: relative;
      z-index: 20;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: calc(65px + env(safe-area-inset-top, 0px)) 16px calc(24px + env(safe-area-inset-bottom, 0px));
    }

    .stage {
      width: min(520px, 90vw);
      animation: float-in 0.8s cubic-bezier(0.2, 0.9, 0.3, 1) both;
    }

    @keyframes float-in {
      from { opacity: 0; transform: translateY(30px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .card {
      border-radius: 24px;
      background: linear-gradient(165deg, 
        rgba(255,255,255,0.08) 0%, 
        rgba(255,255,255,0.03) 100%
      );
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 
        0 25px 60px rgba(0,0,0,.4),
        0 0 0 1px rgba(0,0,0,.2),
        inset 0 1px 0 rgba(255,255,255,.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      overflow: hidden;
    }

    .inner {
      padding: 28px 24px;
    }

    @media (min-width: 400px) {
      .inner { padding: 32px 28px; }
    }

    /* Header chips */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 100px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      color: rgba(255,255,255,.85);
      font-size: 13px;
      font-weight: 600;
    }

    .hint {
      color: rgba(255,255,255,.4);
      font-size: 12px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    /* Gift content */
    .gift-icon {
      font-size: 56px;
      display: block;
      margin-bottom: 16px;
      animation: wiggle 3s ease-in-out infinite;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.3));
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg) scale(1); }
      25% { transform: rotate(2deg) scale(1.02); }
      50% { transform: rotate(-2deg) scale(1); }
      75% { transform: rotate(3deg) scale(1.01); }
    }

    h1 {
      font-size: clamp(40px, 11vw, 56px);
      font-weight: 800;
      letter-spacing: -1px;
      margin: 0 0 12px;
      background: linear-gradient(135deg, #fff 20%, var(--gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: rgba(255,255,255,.5);
      font-size: clamp(15px, 4vw, 17px);
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.1), transparent);
      margin: 24px 0;
    }

    /* Slider */
    .slider-container {
      background: rgba(0,0,0,.2);
      border-radius: 18px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,.05);
    }

    .track {
      position: relative;
      height: 56px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.06);
      overflow: hidden;
      cursor: grab;
      touch-action: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .track:active { cursor: grabbing; }

    .fill {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 0%;
      background: linear-gradient(90deg, rgba(212,184,150,.3), rgba(126,215,193,.2));
      transition: width 0.05s linear;
    }

    .track-label {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,.55);
      font-size: 14px;
      font-weight: 600;
      pointer-events: none;
      transition: opacity 0.15s;
    }

    .track-label .arrow {
      margin-left: 6px;
      animation: slide-arrow 1.2s ease-in-out infinite;
    }

    @keyframes slide-arrow {
      0%, 100% { transform: translateX(0); opacity: 0.5; }
      50% { transform: translateX(5px); opacity: 1; }
    }

    .thumb {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(180deg, #fff, #eee);
      box-shadow: 0 4px 12px rgba(0,0,0,.25), inset 0 1px 0 #fff;
      display: grid;
      place-items: center;
      font-size: 16px;
      color: rgba(0,0,0,.5);
      transform: translateX(var(--x, 0));
      transition: transform 0.15s cubic-bezier(.2,.8,.3,1);
    }

    .dragging .thumb { transition: none; }

    .thumb::after { content: "‚Üí"; }

    /* Reveal content */
    .reveal {
      display: none;
      margin-top: 16px;
      padding: 20px;
      border-radius: 14px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
      animation: reveal-pop 0.5s cubic-bezier(.2,.9,.3,1) both;
    }

    @keyframes reveal-pop {
      from { opacity: 0; transform: translateY(12px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .reveal h2 {
      font-size: clamp(20px, 5.5vw, 24px);
      font-weight: 700;
      margin: 0 0 8px;
      line-height: 1.3;
    }

    .reveal .heart {
      font-size: 28px;
      display: block;
      margin: 8px 0;
    }

    .gold-text {
      background: linear-gradient(135deg, var(--gold), #f0d9a8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .audio-row {
      margin-top: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .audio-status {
      color: rgba(255,255,255,.5);
      font-size: 12px;
    }

    .play-btn {
      display: none;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.1);
      color: rgba(255,255,255,.85);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .play-btn:active {
      transform: scale(0.96);
    }

    .details {
      margin-top: 14px;
      border-radius: 12px;
      background: rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.05);
      overflow: hidden;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,.04);
      font-size: 13px;
    }

    .detail-row:last-child { border-bottom: none; }

    .detail-label { color: rgba(255,255,255,.4); }
    .detail-value { 
      color: rgba(255,255,255,.85); 
      text-align: right;
    }
    .detail-value small {
      display: block;
      color: rgba(255,255,255,.45);
      font-size: 11px;
      margin-top: 2px;
    }

    .footer-note {
      display: none;
      margin-top: 14px;
      text-align: center;
      color: rgba(255,255,255,.35);
      font-size: 11px;
    }
  </style>
</head>

<body>
  <!-- Christmas Lights -->
  <div class="lights" aria-hidden="true">
    <div class="wire" id="wire"></div>
  </div>

  <!-- Snow & Sparkles -->
  <canvas id="snow"></canvas>
  <canvas id="spark"></canvas>

  <!-- Main Content -->
  <div class="scroll">
    <div class="stage">
      <section class="card">
        <div class="inner">
          <div class="header">
            <div class="chip">üéÑ Merry Christmas</div>
            <span class="hint">Slide to open</span>
          </div>

          <span class="gift-icon">üéÅ</span>
          <h1>For you.</h1>
          <p class="tagline">A little something special‚Äî<br>open when you're ready.</p>

          <div class="divider"></div>

          <div class="slider-container">
            <div class="track" id="track">
              <div class="fill" id="fill"></div>
              <div class="track-label" id="trackLabel">
                Slide to open <span class="arrow">‚Üí</span>
              </div>
              <div class="thumb" id="thumb"></div>
            </div>

            <div class="reveal" id="reveal"></div>
            <p class="footer-note" id="footerNote">If audio doesn't start, tap Play.</p>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // ===== CHRISTMAS LIGHTS =====
    (function createLights() {
      const wire = document.getElementById('wire');
      const colors = ['#ef4444', '#22c55e', '#f59e0b', '#3b82f6', '#a855f7', '#ec4899'];
      const count = 10;

      for (let i = 0; i < count; i++) {
        const bulb = document.createElement('div');
        bulb.className = 'bulb';
        const x = 16 + (i / (count - 1)) * (100 - 32);
        bulb.style.left = `${x}%`;
        bulb.style.top = '6px';
        bulb.style.color = colors[i % colors.length];
        bulb.style.animationDelay = `${i * 0.15}s`;
        
        bulb.innerHTML = `
          <div class="bulb-cap"></div>
          <div class="bulb-glass" style="animation-delay: ${i * 0.2}s"></div>
        `;
        wire.appendChild(bulb);
      }
    })();

    // ===== SNOW =====
    const snowCanvas = document.getElementById('snow');
    const snowCtx = snowCanvas.getContext('2d');
    let snowflakes = [];

    function initSnow() {
      const dpr = Math.min(2, window.devicePixelRatio || 1);
      snowCanvas.width = window.innerWidth * dpr;
      snowCanvas.height = window.innerHeight * dpr;
      snowCanvas.style.width = window.innerWidth + 'px';
      snowCanvas.style.height = window.innerHeight + 'px';
      snowCtx.setTransform(dpr, 0, 0, dpr, 0, 0);

      snowflakes = [];
      const count = Math.min(100, 40 + window.innerWidth / 12);
      for (let i = 0; i < count; i++) {
        snowflakes.push({
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          r: 0.8 + Math.random() * 2,
          speed: 0.3 + Math.random() * 1,
          wobble: Math.random() * Math.PI * 2,
          opacity: 0.3 + Math.random() * 0.4
        });
      }
    }

    function drawSnow() {
      snowCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
      
      for (const flake of snowflakes) {
        flake.wobble += 0.005;
        flake.x += Math.sin(flake.wobble) * 0.3;
        flake.y += flake.speed;

        if (flake.y > window.innerHeight + 10) {
          flake.y = -10;
          flake.x = Math.random() * window.innerWidth;
        }

        snowCtx.beginPath();
        snowCtx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
        snowCtx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
        snowCtx.fill();
      }

      requestAnimationFrame(drawSnow);
    }

    window.addEventListener('resize', initSnow);
    initSnow();
    drawSnow();

    // ===== SPARKLES =====
    const sparkCanvas = document.getElementById('spark');
    const sparkCtx = sparkCanvas.getContext('2d');
    let sparks = [];

    function initSpark() {
      const dpr = Math.min(2, window.devicePixelRatio || 1);
      sparkCanvas.width = window.innerWidth * dpr;
      sparkCanvas.height = window.innerHeight * dpr;
      sparkCanvas.style.width = window.innerWidth + 'px';
      sparkCanvas.style.height = window.innerHeight + 'px';
      sparkCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function burstSparks(cx, cy) {
      const colors = [
        'rgba(212, 184, 150, 0.9)',
        'rgba(126, 215, 193, 0.9)',
        'rgba(255, 255, 255, 0.85)',
        'rgba(250, 204, 21, 0.9)'
      ];

      for (let i = 0; i < 60; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 4;
        sparks.push({
          x: cx,
          y: cy,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed - 2,
          r: 1.5 + Math.random() * 2,
          life: 60 + Math.random() * 40,
          color: colors[i % colors.length]
        });
      }
    }

    function drawSparks() {
      sparkCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      for (let i = sparks.length - 1; i >= 0; i--) {
        const s = sparks[i];
        s.vy += 0.1;
        s.x += s.vx;
        s.y += s.vy;
        s.life--;

        const alpha = Math.max(0, s.life / 80);
        sparkCtx.globalAlpha = alpha;
        sparkCtx.beginPath();
        sparkCtx.arc(s.x, s.y, s.r * alpha, 0, Math.PI * 2);
        sparkCtx.fillStyle = s.color;
        sparkCtx.fill();

        if (s.life <= 0) sparks.splice(i, 1);
      }

      sparkCtx.globalAlpha = 1;
      requestAnimationFrame(drawSparks);
    }

    window.addEventListener('resize', initSpark);
    initSpark();
    drawSparks();

    // ===== SLIDER =====
    const track = document.getElementById('track');
    const thumb = document.getElementById('thumb');
    const fill = document.getElementById('fill');
    const trackLabel = document.getElementById('trackLabel');
    const reveal = document.getElementById('reveal');
    const footerNote = document.getElementById('footerNote');

    let isDragging = false;
    let startX = 0;
    let currentX = 0;
    let isUnlocked = false;

    function getMaxX() {
      return track.offsetWidth - thumb.offsetWidth - 8;
    }

    function updateSlider(x) {
      currentX = Math.max(0, Math.min(x, getMaxX()));
      thumb.style.setProperty('--x', currentX + 'px');
      const pct = (currentX / getMaxX()) * 100;
      fill.style.width = pct + '%';
      trackLabel.style.opacity = Math.max(0, 1 - pct / 60);
    }

    function snapBack() {
      track.classList.remove('dragging');
      const start = currentX;
      const duration = 200;
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const ease = 1 - Math.pow(1 - progress, 3);
        updateSlider(start * (1 - ease));
        if (progress < 1) requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    // Audio
    const audioUrl = new URL('./good-day.mp3', window.location.href).toString();
    let audio = null;

    function setupAudio() {
      if (audio) return;
      audio = new Audio(audioUrl);
      audio.preload = 'auto';
    }

    function playAudio(statusEl, btnEl) {
      if (!audio) setupAudio();
      
      audio.play()
        .then(() => {
          statusEl.textContent = 'üéµ Now playing‚Ä¶';
          btnEl.style.display = 'none';
        })
        .catch(() => {
          statusEl.textContent = 'Tap Play to start';
          btnEl.style.display = 'inline-block';
        });
    }

    function unlock() {
      if (isUnlocked) return;
      isUnlocked = true;

      updateSlider(getMaxX());
      track.classList.remove('dragging');
      track.style.cursor = 'default';
      trackLabel.textContent = '‚úì Opened';
      trackLabel.style.opacity = '0.7';

      // Sparkle burst
      const card = document.querySelector('.card');
      const rect = card.getBoundingClientRect();
      burstSparks(rect.left + rect.width / 2, rect.top + rect.height * 0.4);

      // Show reveal
      reveal.innerHTML = `
        <h2>We're going to see <span class="gold-text">Forrest Frank</span> üé§</h2>
        <span class="heart">ü§ç</span>
        <div class="audio-row">
          <span class="audio-status" id="audioStatus">Starting music‚Ä¶</span>
          <button class="play-btn" id="playBtn">‚ñ∂ Play</button>
        </div>
        <div class="details">
          <div class="detail-row">
            <span class="detail-label">Venue</span>
            <span class="detail-value"><b>Lenovo Center</b><small>Raleigh, NC</small></span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Vibe</span>
            <span class="detail-value">Good Day energy ‚ú®</span>
          </div>
        </div>
      `;
      reveal.style.display = 'block';
      footerNote.style.display = 'block';

      const audioStatus = document.getElementById('audioStatus');
      const playBtn = document.getElementById('playBtn');

      playAudio(audioStatus, playBtn);

      playBtn.addEventListener('click', () => {
        playAudio(audioStatus, playBtn);
      });

      setTimeout(() => {
        reveal.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 200);
    }

    // Event handlers
    track.addEventListener('pointerdown', (e) => {
      if (isUnlocked) return;
      setupAudio();
      isDragging = true;
      track.classList.add('dragging');
      track.setPointerCapture(e.pointerId);
      startX = e.clientX;
    });

    track.addEventListener('pointermove', (e) => {
      if (!isDragging || isUnlocked) return;
      updateSlider(e.clientX - startX);
    });

    track.addEventListener('pointerup', () => {
      if (!isDragging || isUnlocked) return;
      isDragging = false;

      if (currentX / getMaxX() > 0.85) {
        unlock();
      } else {
        snapBack();
      }
    });

    track.addEventListener('pointercancel', () => {
      if (isDragging && !isUnlocked) {
        isDragging = false;
        snapBack();
      }
    });

    // Touch fallback
    track.addEventListener('touchstart', (e) => {
      if (isUnlocked) return;
      setupAudio();
      isDragging = true;
      track.classList.add('dragging');
      startX = e.touches[0].clientX;
    }, { passive: true });

    track.addEventListener('touchmove', (e) => {
      if (!isDragging || isUnlocked) return;
      updateSlider(e.touches[0].clientX - startX);
    }, { passive: true });

    track.addEventListener('touchend', () => {
      if (!isDragging || isUnlocked) return;
      isDragging = false;

      if (currentX / getMaxX() > 0.85) {
        unlock();
      } else {
        snapBack();
      }
    });

    updateSlider(0);
  </script>
</body>
</html>
