<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>üéÅ Christmas Surprise</title>
  <meta name="description" content="A little Christmas unwrapping surprise." />

  <style>
    :root{
      --bg0:#050814;
      --bg1:#081428;
      --bg2:#0b2b32;

      --card: rgba(255,255,255,.08);
      --card2: rgba(0,0,0,.22);
      --border: rgba(255,255,255,.14);

      --text: #f3f7ff;
      --muted: rgba(243,247,255,.72);

      --gold:#f7b733;
      --green:#22c55e;
      --red:#ef4444;
      --blue:#60a5fa;
      --purple:#a78bfa;

      --shadow: 0 24px 90px rgba(0,0,0,.60);
      --radius: 24px;

      --safeTop: env(safe-area-inset-top, 0px);
      --safeBottom: env(safe-area-inset-bottom, 0px);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 700px at 20% 15%, rgba(239,68,68,.16), transparent 60%),
        radial-gradient(900px 700px at 85% 20%, rgba(34,197,94,.14), transparent 60%),
        radial-gradient(1100px 900px at 50% 95%, rgba(247,183,51,.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Soft vignette */
    .vignette{
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(1200px 900px at 50% 35%, transparent 50%, rgba(0,0,0,.55));
      z-index: 1;
    }

    /* Lights */
    .lights{
      position:fixed;
      left:0; right:0;
      top:0;
      padding-top: calc(10px + var(--safeTop));
      height: 92px;
      display:flex;
      justify-content:center;
      pointer-events:none;
      z-index: 40;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.55));
    }
    .wire{
      position:relative;
      width:min(680px, 96vw);
      height:78px;
    }
    .wire::before{
      content:"";
      position:absolute;
      left:0; right:0;
      top:18px;
      height:3px;
      border-radius:999px;
      background: rgba(255,255,255,.18);
      transform: rotate(-1deg);
    }
    .bulb{
      position:absolute;
      top:0;
      width:16px; height:28px;
      transform-origin: 50% 0%;
      animation: sway 3.8s ease-in-out infinite;
      color: var(--gold);
    }
    .bulb::before{
      content:"";
      position:absolute;
      left:50%; top:13px;
      width:16px; height:16px;
      transform: translateX(-50%);
      border-radius:999px;
      background: currentColor;
      box-shadow: 0 0 10px currentColor, 0 0 24px rgba(255,255,255,.12);
      animation: twinkle 1.9s ease-in-out infinite;
      opacity:.92;
    }
    .bulb::after{
      content:"";
      position:absolute;
      left:50%; top:10px;
      width:10px; height:7px;
      transform: translateX(-50%);
      border-radius: 6px;
      background: rgba(255,255,255,.22);
    }
    @keyframes twinkle{
      0%,100%{ filter:brightness(1); opacity:.80; }
      50%{ filter:brightness(1.35); opacity:1; }
    }
    @keyframes sway{
      0%,100%{ transform: rotate(-2deg); }
      50%{ transform: rotate(2deg); }
    }

    /* Streamers (kept subtle for mobile) */
    .streamers{
      position:fixed; inset:0;
      pointer-events:none;
      z-index: 2;
      opacity:.65;
      filter: blur(0.2px);
    }
    .streamer{
      position:absolute;
      width: 140px;
      height: 640px;
      border-radius: 999px;
      opacity:.22;
      background: linear-gradient(180deg, rgba(247,183,51,.85), rgba(247,183,51,.02));
      transform: rotate(18deg);
    }
    .streamer.r{ background: linear-gradient(180deg, rgba(239,68,68,.85), rgba(239,68,68,.02)); transform: rotate(10deg); }
    .streamer.g{ background: linear-gradient(180deg, rgba(34,197,94,.82), rgba(34,197,94,.02)); transform: rotate(-12deg); }

    /* Canvases */
    canvas{ position:fixed; inset:0; pointer-events:none; }
    #snow{ z-index: 3; opacity:.9; }
    #confetti{ z-index: 35; }

    /* Layout */
    .wrap{
      position:relative;
      z-index: 10;
      height:100%;
      display:grid;
      place-items:center;
      padding:
        calc(92px + var(--safeTop) + 14px)
        16px
        calc(16px + var(--safeBottom));
    }

    .card{
      width: min(520px, 94vw);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      overflow:hidden;
    }

    .cardInner{
      padding: 18px;
    }
    @media (min-width: 420px){
      .cardInner{ padding: 22px; }
    }

    .topRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.16);
      color: rgba(243,247,255,.92);
      font-weight: 800;
      letter-spacing:.2px;
      font-size: 13px;
    }

    .hint{
      color: var(--muted);
      font-size: 13px;
      text-align:right;
      line-height:1.2;
      max-width: 160px;
    }

    h1{
      margin: 8px 0 8px;
      font-size: clamp(26px, 7vw, 40px);
      line-height: 1.06;
      letter-spacing: -0.4px;
    }
    .sub{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: clamp(14px, 4.1vw, 17px);
      line-height: 1.45;
    }

    .stage{
      margin-top: 10px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 16px;
    }

    /* Gift */
    .giftWrap{
      display:grid;
      place-items:center;
      gap: 12px;
    }

    .cta{
      width: 100%;
      border: none;
      border-radius: 18px;
      padding: 14px 16px;
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 16px;
      color:#081428;
      background: linear-gradient(90deg, var(--gold), #ffd98d);
      cursor:pointer;
      box-shadow: 0 16px 30px rgba(247,183,51,.22);
      transition: transform .12s ease, filter .12s ease;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }
    .cta:active{ transform: scale(.988); filter: brightness(.98); }

    .giftBox{
      width: min(280px, 80vw);
      aspect-ratio: 280/210;
      position:relative;
      filter: drop-shadow(0 18px 24px rgba(0,0,0,.35));
    }

    .boxBase{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 64%;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(239,68,68,.96), rgba(239,68,68,.70));
      border: 1px solid rgba(255,255,255,.16);
      overflow:hidden;
    }
    .boxLid{
      position:absolute;
      left:-2%; right:-2%;
      top: 22%;
      height: 34%;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(34,197,94,.96), rgba(34,197,94,.66));
      border: 1px solid rgba(255,255,255,.16);
      transform-origin: 50% 100%;
      transition: transform .65s cubic-bezier(.2,.9,.2,1), top .65s cubic-bezier(.2,.9,.2,1);
    }
    .ribbonV{
      position:absolute;
      top:0; bottom:0;
      left:50%;
      width: 12%;
      transform: translateX(-50%);
      background: rgba(255,255,255,.22);
    }
    .ribbonH{
      position:absolute;
      left:0; right:0;
      top: 40%;
      height: 10%;
      background: rgba(255,255,255,.22);
    }
    .bow{
      position:absolute;
      left:50%;
      top: 16%;
      transform: translate(-50%, -50%);
      width: 42%;
      height: 30%;
    }
    .bow::before,.bow::after{
      content:"";
      position:absolute;
      top: 34%;
      width: 48%;
      height: 48%;
      border-radius: 999px;
      background: rgba(255,255,255,.30);
      border: 1px solid rgba(255,255,255,.22);
    }
    .bow::before{ left:0; transform: rotate(-18deg); }
    .bow::after{ right:0; transform: rotate(18deg); }
    .knot{
      position:absolute;
      left:50%; top: 52%;
      transform: translate(-50%, -50%);
      width: 14%;
      aspect-ratio: 1/1;
      border-radius: 8px;
      background: rgba(255,255,255,.34);
      border: 1px solid rgba(255,255,255,.22);
    }

    .opened .boxLid{
      top: 6%;
      transform: rotate(-18deg) translateY(-10px);
    }

    /* Reveal section */
    .reveal{
      display:none;
      margin-top: 14px;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      animation: pop .55s ease both;
    }
    @keyframes pop{
      from{ transform: translateY(8px); opacity:0; }
      to{ transform: translateY(0); opacity:1; }
    }
    .reveal h2{
      margin: 0 0 6px;
      font-size: clamp(18px, 5.4vw, 24px);
      letter-spacing: -0.2px;
    }
    .reveal p{
      margin:0;
      color: var(--muted);
      line-height: 1.45;
      font-size: 14.5px;
    }

    .details{
      margin-top: 12px;
      display:none;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      padding: 12px 12px;
    }
    .detailRow{
      display:flex;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 6px;
      border-bottom: 1px dashed rgba(255,255,255,.14);
      font-size: 14.5px;
    }
    .detailRow:last-child{ border-bottom:none; }
    .k{ color: var(--muted); min-width: 74px; }
    .v{ text-align:right; }

    .audioRow{
      margin-top: 10px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .audioStatus{
      font-size: 12px;
      color: rgba(243,247,255,.75);
      line-height: 1.35;
      flex: 1 1 220px;
    }
    .playBtn{
      display:none;
      border:none;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 900;
      letter-spacing:.2px;
      color:#071a12;
      background: linear-gradient(90deg, var(--green), #a7f3d0);
      cursor:pointer;
      box-shadow: 0 14px 26px rgba(34,197,94,.18);
      -webkit-tap-highlight-color: transparent;
    }
    .playBtn:active{ transform: scale(.99); }

    /* Footer note */
    .footerNote{
      margin-top: 14px;
      color: rgba(243,247,255,.55);
      font-size: 12px;
      line-height: 1.35;
      text-align:center;
    }
  </style>
</head>
