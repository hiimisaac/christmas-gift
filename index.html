<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas Erin!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* --- MODERN BRIGHT THEME --- */
        body {
            background: radial-gradient(circle at center, #ffffff 0%, #f3f4f6 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .font-script { font-family: 'Great Vibes', cursive; }

        /* --- POLISHED CSS 3D BOX --- */
        .gift-container {
            position: relative;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            z-index: 50;
        }

        /* Hover Bounce */
        .gift-container:hover {
            animation: bounce 0.5s infinite alternate ease-in-out;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ef4444; /* Bright Christmas Red */
            border: 1px solid #dc2626;
        }

        .face-front  { transform: translateZ(75px); }
        .face-back   { transform: rotateY(180deg) translateZ(75px); }
        .face-right  { transform: rotateY(90deg) translateZ(75px); }
        .face-left   { transform: rotateY(-90deg) translateZ(75px); }
        .face-top    { transform: rotateX(90deg) translateZ(75px); background: #f87171; }
        .face-bottom { transform: rotateX(-90deg) translateZ(75px); box-shadow: 0 50px 50px rgba(0,0,0,0.2); }

        /* Gold Ribbon */
        .ribbon-v {
            position: absolute;
            left: 60px;
            width: 30px;
            height: 100%;
            background: #fbbf24; /* Gold */
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .ribbon-h {
            position: absolute;
            top: 60px;
            width: 100%;
            height: 30px;
            background: #fbbf24;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* 3D Lid */
        .lid {
            position: absolute;
            width: 160px;
            height: 160px;
            background: #ef4444;
            top: -5px;
            left: -5px;
            transform: translateZ(76px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* CSS Bow */
        .bow {
            position: absolute;
            top: -50px;
            left: 45px;
            width: 60px;
            height: 60px;
            transform: translateZ(76px);
        }
        .bow-loop {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 10px solid #fbbf24;
            border-radius: 50% 50% 0 50%;
            transform-origin: bottom right;
        }
        .bow-l { transform: rotate(45deg); left: -10px; }
        .bow-r { transform: rotate(135deg) scaleX(-1); left: 20px; }

        /* --- THE TICKET (Modern Card) --- */
        #ticket {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
            position: absolute;
            z-index: 40;
            transform: scale(0.8) translateY(50px);
            opacity: 0;
            display: none;
            border: 1px solid #f3f4f6;
        }

        /* --- ANIMATIONS --- */
        @keyframes bounce { to { transform: translateY(-10px); } }
        
        .shaking { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 
            10%, 90% { transform: translate3d(-1px, 0, 0); } 
            20%, 80% { transform: translate3d(2px, 0, 0); } 
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 
            40%, 60% { transform: translate3d(4px, 0, 0); } 
        }

        /* Snow */
        .snowflake {
            position: absolute;
            color: #d1d5db;
            font-size: 1em;
            opacity: 0.6;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* Hidden Player */
        #player-wrapper { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; z-index: -1; }
    </style>
</head>
<body>

    <div id="player-wrapper"><div id="player"></div></div>

    <div id="snow"></div>

    <div id="gift-wrapper" class="gift-container" onclick="openGift()">
        <div class="face face-front">
            <div class="ribbon-v"></div>
            <div class="ribbon-h"></div>
        </div>
        <div class="face face-back">
            <div class="ribbon-v"></div>
            <div class="ribbon-h"></div>
        </div>
        <div class="face face-right">
            <div class="ribbon-h"></div>
        </div>
        <div class="face face-left">
            <div class="ribbon-h"></div>
        </div>
        <div class="face face-top"></div>
        <div class="face face-bottom"></div>

        <div class="lid">
            <div class="ribbon-v" style="left:65px; width:30px;"></div>
            <div class="ribbon-h" style="top:65px; width:100%; height:30px;"></div>
            <div class="bow">
                <div class="bow-loop bow-l"></div>
                <div class="bow-loop bow-r"></div>
            </div>
        </div>
        
        <div class="absolute -right-12 top-0 bg-white shadow-lg px-3 py-1 rounded text-red-500 font-bold text-xs transform rotate-12" style="transform: translateZ(80px);">
            For Erin
        </div>

        <div class="absolute -bottom-16 w-full text-center text-gray-400 text-sm font-bold tracking-widest uppercase animate-pulse">
            Tap Me
        </div>
    </div>

    <div id="ticket">
        <div class="text-red-500 font-script text-4xl mb-2">Merry Christmas</div>
        <div class="h-1 w-20 bg-gray-100 mx-auto mb-6 rounded"></div>
        
        <h2 class="text-gray-400 text-xs uppercase tracking-[0.2em] mb-2">We are going to see</h2>
        <h1 class="text-5xl font-black text-slate-800 mb-2 leading-tight tracking-tight">
            FORREST<br>FRANK
        </h1>
        
        <div class="inline-block bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-xs font-bold tracking-wide mb-6">
            LIVE IN RALEIGH, NC
        </div>

        <p class="text-gray-600 italic">
            "Pack your bags, my love! We're going UP!"
        </p>

        <button onclick="forcePlay()" class="mt-8 text-xs text-gray-300 hover:text-red-500 transition uppercase tracking-widest">
            ( Replay Song )
        </button>
    </div>

    <canvas id="confetti" class="absolute inset-0 pointer-events-none z-[60]"></canvas>

    <script>
        // --- 1. YOUTUBE API (Mobile Robust) ---
        var player;
        var tag = document.createElement('script');
        tag.src = "https://www.yout-ube.com/watch?v=wCw-W-2Rs0k";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '200',
                videoId: 'fwjhePqQzzM', // The Fan Edit (Less Ads)
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0
                },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            console.log("Music Ready");
            // Set volume but don't play yet
            event.target.setVolume(100);
        }

        function forcePlay() {
            if (player && player.playVideo) {
                player.playVideo();
            }
        }

        // --- 2. INTERACTION ---
        function openGift() {
            const box = document.getElementById('gift-wrapper');
            const ticket = document.getElementById('ticket');

            // --- AUDIO TRIGGER (CRITICAL) ---
            // Must happen inside this function triggered by user click
            forcePlay();

            // Animation
            box.classList.add('shaking');

            setTimeout(() => {
                // Explode box
                box.style.transition = "all 0.5s ease-in";
                box.style.transform = "scale(1.2) rotate(15deg)";
                box.style.opacity = "0";

                setTimeout(() => {
                    box.style.display = 'none';
                    ticket.style.display = 'block';
                    
                    // Simple entrance animation
                    requestAnimationFrame(() => {
                        ticket.style.transition = "all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1)";
                        ticket.style.transform = "scale(1) translateY(0)";
                        ticket.style.opacity = "1";
                    });

                    startConfetti();
                }, 300);
            }, 600);
        }

        // --- 3. CONFETTI ---
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const colors = ['#ef4444', '#fbbf24', '#3b82f6', '#10b981'];

        function startConfetti() {
            for(let i=0; i<200; i++) {
                particles.push({
                    x: window.innerWidth/2,
                    y: window.innerHeight/2,
                    vx: (Math.random()-0.5)*20,
                    vy: (Math.random()-1)*20,
                    size: Math.random()*8+4,
                    color: colors[Math.floor(Math.random()*colors.length)]
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach((p,i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5; // Gravity
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                if(p.y > canvas.height) particles.splice(i,1);
            });
            if(particles.length > 0) requestAnimationFrame(animateConfetti);
        }

        // --- 4. SNOW ---
        const snowContainer = document.getElementById('snow');
        for(let i=0; i<30; i++) {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.innerText = 'â„';
            flake.style.left = Math.random()*100 + 'vw';
            flake.style.animationDuration = Math.random()*3 + 2 + 's';
            flake.style.fontSize = Math.random()*10 + 10 + 'px';
            flake.style.top = -20 + 'px';
            snowContainer.appendChild(flake);
        }
    </script>
</body>
</html>
