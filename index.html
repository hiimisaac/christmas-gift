<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Gift for Erin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* --- ELEGANT BASE STYLES --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            /* High-res dark winter background */
            background-image: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), url('https://images.unsplash.com/photo-1477601434034-8468a7566136?q=80&w=2574&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        /* --- 3D GIFT BOX --- */
        .gift-container {
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            z-index: 50;
        }
        
        .box-body {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .box-lid {
            width: 150px;
            height: 40px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            position: absolute;
            top: -30px;
            left: -5px;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }

        /* Gold Ribbon */
        .ribbon-vertical {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 100%;
            background: linear-gradient(to right, #fbbf24, #d97706, #fbbf24);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        
        .ribbon-horizontal {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 25px;
            background: linear-gradient(to bottom, #fbbf24, #d97706, #fbbf24);
        }

        .bow {
            position: absolute;
            top: -65px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }
        .bow-left, .bow-right {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 8px solid #fbbf24;
            border-radius: 50% 50% 0 50%;
            background: #d97706;
        }
        .bow-left { transform: rotate(45deg); left: -35px; }
        .bow-right { transform: rotate(135deg); left: 5px; }

        /* --- GLASS TICKET CARD --- */
        .ticket-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* --- ANIMATIONS --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 3s ease-in-out infinite; }
        
        .shaking { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* --- HIDDEN YOUTUBE --- */
        #player-wrapper {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">

    <div id="player-wrapper"><div id="player"></div></div>

    <canvas id="snow-canvas" class="absolute inset-0 pointer-events-none z-0"></canvas>

    <div id="gift-container" class="gift-container animate-float group" onclick="openGift()">
        <div class="absolute -right-12 top-0 bg-white text-red-900 font-serif italic py-1 px-3 rounded shadow-lg transform rotate-12 z-20 text-sm">
            For Erin
        </div>

        <div class="box-body group-hover:scale-105 transition-transform">
            <div class="ribbon-vertical"></div>
            <div class="ribbon-horizontal"></div>
            
            <div class="box-lid">
                <div class="ribbon-vertical"></div>
                <div class="bow">
                    <div class="bow-left"></div>
                    <div class="bow-right"></div>
                </div>
            </div>
        </div>
        
        <div class="mt-12 text-center text-white/80 font-light tracking-widest text-sm uppercase">
            Tap to Open
        </div>
    </div>

    <div id="ticket" class="hidden relative z-50 w-full max-w-md mx-auto transform scale-90 transition-all duration-700 opacity-0">
        
        <div class="ticket-glass rounded-2xl overflow-hidden p-8 text-center relative">
            <div class="flex justify-between items-center mb-6 border-b border-white/20 pb-4">
                <span class="text-xs tracking-widest uppercase text-white/60">TicketMaster Verified</span>
                <span class="text-xs tracking-widest uppercase text-white/60">Live Event</span>
            </div>

            <h2 class="font-serif text-3xl italic text-white mb-2">Merry Christmas</h2>
            <p class="text-white/70 text-sm mb-8">Get ready to go UP!</p>

            <div class="bg-gradient-to-r from-orange-500 to-red-600 rounded-lg p-6 mb-6 shadow-lg transform rotate-1 hover:rotate-0 transition-transform">
                <h1 class="text-4xl font-bold tracking-tighter uppercase text-white mb-1">Forrest Frank</h1>
                <div class="text-white/90 font-medium tracking-wide">LIVE IN CONCERT</div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-left mb-8">
                <div>
                    <p class="text-xs uppercase text-white/50 tracking-wider">Location</p>
                    <p class="text-lg font-serif">Raleigh, NC</p>
                </div>
                <div class="text-right">
                    <p class="text-xs uppercase text-white/50 tracking-wider">Admit</p>
                    <p class="text-lg font-serif">Two (You & Me)</p>
                </div>
            </div>

            <p class="text-white/80 italic font-serif text-lg">
                "Pack your bags, my love!"
            </p>

            <button id="manual-play-btn" onclick="forcePlay()" class="mt-6 text-xs text-white/40 hover:text-white uppercase tracking-widest border border-white/20 px-4 py-2 rounded-full hover:bg-white/10 transition">
                Replay Song
            </button>
        </div>
    </div>

    <script>
        // --- YOUTUBE API (The Reliable Method) ---
        var player;
        var isPlayerReady = false;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'fwjhePqQzzM', // Fan upload (usually fewer ads)
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'fs': 0,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            // Pre-cue the video so it buffers and is ready to fire instantly
            event.target.cueVideoById('fwjhePqQzzM');
        }

        function forcePlay() {
            if (player && isPlayerReady) {
                player.playVideo();
                player.setVolume(100);
            }
        }

        // --- OPENING SEQUENCE ---
        function openGift() {
            const container = document.getElementById('gift-container');
            const ticket = document.getElementById('ticket');

            // 1. AUDIO TRIGGER (MUST BE FIRST)
            // This binds the audio start directly to the user's touch
            forcePlay();

            // 2. VISUALS
            container.classList.remove('animate-float');
            container.classList.add('shaking');

            // Wait for shake to finish, then pop
            setTimeout(() => {
                // Zoom out and fade gift
                container.style.transition = "all 0.5s ease-in";
                container.style.transform = "scale(0.01) rotate(20deg)";
                container.style.opacity = "0";

                setTimeout(() => {
                    container.style.display = 'none';
                    ticket.classList.remove('hidden');
                    
                    // Force Reflow
                    void ticket.offsetWidth;

                    // Fade In Ticket
                    ticket.style.opacity = "1";
                    ticket.style.transform = "scale(1)";
                    
                    // Burst Confetti
                    startConfetti();
                }, 400);
            }, 600);
        }

        // --- CANVAS SNOW (Optimized) ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let flakes = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createFlakes() {
            const count = window.innerWidth < 600 ? 50 : 100;
            for(let i=0; i<count; i++) {
                flakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 2 + 1,
                    d: Math.random() * 1 + 0.5
                });
            }
        }
        createFlakes();

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
            ctx.beginPath();
            for(let i=0; i<flakes.length; i++) {
                let f = flakes[i];
                ctx.moveTo(f.x, f.y);
                ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
            }
            ctx.fill();
            moveSnow();
            requestAnimationFrame(drawSnow);
        }

        function moveSnow() {
            for(let i=0; i<flakes.length; i++) {
                let f = flakes[i];
                f.y += f.d;
                if(f.y > height) {
                    f.y = -5;
                    f.x = Math.random() * width;
                }
            }
        }
        drawSnow();

        // --- SIMPLE CONFETTI BURST ---
        // A separate simple burst for the reveal
        function startConfetti() {
            const colors = ['#fbbf24', '#ef4444', '#ffffff'];
            let particles = [];
            
            for(let i=0; i<100; i++) {
                particles.push({
                    x: width/2,
                    y: height/2,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 100
                });
            }

            function updateBurst() {
                if (particles.length === 0) return;
                
                // Draw over the snow
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life--;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 6, 6);
                    if(p.life <= 0) particles.splice(index, 1);
                });
                requestAnimationFrame(updateBurst);
            }
            updateBurst();
        }

    </script>
</body>
</html>
